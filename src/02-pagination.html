<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
  </head>
  <body>
    <p><a href="index.html">На головну</a></p>
    <h2>Pagination</h2>

    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">Что ищем?</label>
        <input type="text" class="form-control" name="query" id="searchQuery" placeholder="Что ищем?" autocomplete="off" />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
    
    <ul class="articles js-articles-container"></ul>
    
    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    
      <span class="label">Показать ещё</span>
    </button>
    
    
    
    

    <script src="./js/02-pagination.js" type="module"></script>
  </body>
</html>
